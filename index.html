<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2> Calculadora de IMC</h2>
        <form id="bmiForm" >
            <label for="gender">Género</label>
            <select id="gender" required>
                <option value="" disabled selected style="display:none;">Ingresa tu género</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>
            <label for="age">Edad</label>
            <input type="number" id="age" placeholder="Ingresa tu edad" required>

            <label for="height">Altura</label>
            <input type="text" id="height-m" placeholder="Ingresa tu altura en metros" required pattern="[0-9]+([.,][0-9]+)?" title="Ingresa un número válido">
            
            <label for="weight">Peso</label>
            <input type="text" id="weight" placeholder="Ingresa tu peso en Kg" required pattern="[0-9]+([.,][0-9]+)?" title="Ingresa un número válido">
            

            <input type="submit" value="Calcular IMC">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
